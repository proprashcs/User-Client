<div class="container">

    <div class="row1 row">

        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 intro norm-bg" style="margin-top: 41px;">

            <!-- <a href="#"><img id="" class="img-responsive" src="backend/images/logo.png" width="200" alt="Spice"></a>-->


        </div>
        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 co_res" style="margin-top:28px;padding: 0 34%;">
            <section id="main_content" class="form-container">

                <div class="panel-title text-center">
                    <h1 class="title" style="margin-top: 0px;">Sign in</h1>
                    <hr style="margin-top:15px;margin-bottom: 18px;">
                </div>

                <div class="form">


                    <form class="form-horizontal" method="post" action="http://cms.mziiki.com/api/auth/login">
                        <div class="form-group">
                            <div class="cols-sm-10">
                                <div class="input-group input_height">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control input_height" name="login" id="name" placeholder="Enter your Name" required="true">
                                </div>
                                <span class="help-block title-error"></span>

                            </div>
                        </div>

                        <div class="form-group">

                            <div class="cols-sm-10">
                                <div class="input-group input_height">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control input_height" name="password" id="password" placeholder="Enter your Password" required="true">
                                </div>
                                <span class="help-block title-error"></span>


                                <div class="form-group ">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                                </div>
                            </div>


                        </div>
                    </form>

                </div>
            </section>

        </div>
        <div class="col-sm-12 col-md-1 col-xs-12 col-lg-1 intro norm-bg"></div>
    </div>

</div>
